  <body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Movies</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="/">Home</a>
            <a class="nav-link" href="/stats">Statistics</a>
            <!-- <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a> -->
          </div>
        </div>
      </div>

    <!-- Container -->
    <div class="container">

      <div class="row justify-content-center">

        <!-- Inupt Area -->
        <div class="col-8">
          <!-- Plot form -->
          <div class="row justify-content-center">
            <form>
              <div class="form-group">
                <label for="inputPlot" class="form-label"><h1>Plot</h1></label>
                <textarea placeholder="Enter your plot here..." class="form-control" id="inputPlot" rows="4"></textarea>
                <!-- <div id="plotdHelpBlock" class="form-text">
                    Enter your plot here. -->
                </div>
              </div>
            </form>
          </div>

          <!-- Genre Buttons -->
          <div class="row justify-content-center">
            <table>
              <tbody>
                <tr style="text-align: center">
                  <td><button style="width:140px" type="button" class="btn btn-outline-light" value="action">Action</button></td>
                  <td><button style="width:140px" type="button" class="btn btn-outline-light" value="adventure">Adventure</button></td>
                  <td><button style="width:140px" type="button" class="btn btn-outline-light" value="fantasy">Fantasy</button></td>
                  <td><button style="width:140px" type="button" class="btn btn-outline-light" value="sci-fi">Sci-Fi</button></td>
                </tr>
                <tr style="text-align: center">
                  <td><button style="width:140px" type="button" class="btn btn-outline-light" value="crime">Crime</button></td>
                  <td><button style="width:140px" type="button" class="btn btn-outline-light" value="drama">Drama</button></td>
                  <td><button style="width:140px" type="button" class="btn btn-outline-light" value="history">History</button></td>
                  <td><button style="width:140px" type="button" class="btn btn-outline-light" value="comedy">Comedy</button></td>
                </tr>
                <tr style="text-align: center">
                  <td><button style="width:140px" type="button" class="btn btn-outline-light" value="biography">Biography</button></td>
                  <td><button style="width:140px" type="button" class="btn btn-outline-light" value="romance">Romance	</button></td>
                  <td><button style="width:140px" type="button" class="btn btn-outline-light" value="horror">Horror</button></td>
                  <td><button style="width:140px" type="button" class="btn btn-outline-light" value="thriller">Thriller</button></td>
                </tr>
                <tr style="text-align: center">
                  <td><button style="width:140px" type="button" class="btn btn-outline-light" value="war">War</button></td>
                  <td><button style="width:140px" type="button" class="btn btn-outline-light" value="animation">Animation</button></td>
                  <td><button style="width:140px" type="button" class="btn btn-outline-light" value="family">Family</button></td>
                  <td><button style="width:140px" type="button" class="btn btn-outline-light" value="sport">Sport</button></td>
                </tr>
                <tr style="text-align: center">
                  <td><button style="width:140px" type="button" class="btn btn-outline-light" value="music">Music</button></td>
                  <td><button style="width:140px" type="button" class="btn btn-outline-light" value="mystery">Mystery</button></td>
                  <td><button style="width:140px" type="button" class="btn btn-outline-light" value="short">Short</button></td>
                  <td><button style="width:140px" type="button" class="btn btn-outline-light" value="western">Western</button></td>
                </tr>
                <tr style="text-align: center">
                  <td><button style="width:140px" type="button" class="btn btn-outline-light" value="musical">Musical</button></td>
                  <td><button style="width:140px" type="button" class="btn btn-outline-light" value="documentary">Documentary</button></td>
                  <td><button style="width:140px" type="button" class="btn btn-outline-light" value="film-noir">Film-Noir</button></td>
                  <td><button style="width:140px" type="button" class="btn btn-outline-light" value="adult">Adult</button></td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Submit Form Button -->
          <button type="button" id="submit-btn" class="btn btn-primary">Rate Your Movie</button>

        </div>

        <!-- Output Area -->
        <div class="col-4">

        </div>
      </div>

    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>

    <script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}"></script>
